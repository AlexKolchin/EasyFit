<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КБЖВ звіти</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 px-4 py-6">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Звіт по КБЖВ</h1>

    <textarea id="reportText" rows="5" class="w-full border rounded-lg p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Введіть ваш звіт (наприклад: День 267 - Лаваш(60), яйця(3),...)"></textarea>

    <div class="flex gap-4 mb-4">
      <button onclick="checkKbjv()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-all">Перевірити</button>
      <button onclick="submitReport()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-all">Надіслати</button>
    </div>

    <div id="result" class="text-sm text-gray-700 mb-6"></div>

    <h2 class="text-xl font-semibold">Історія звітів</h2>
    <button id="toggleHistoryBtn" class="mt-2 mb-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-all">
      Показати історію
    </button>

    <div id="historyContainer" class="max-h-0 overflow-hidden transition-[max-height] duration-500 ease-in-out">
      <table class="w-full table-auto border border-collapse border-gray-300 text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">Дата</th>
            <th class="border px-2 py-1">Звіт</th>
            <th class="border px-2 py-1">Калорії</th>
            <th class="border px-2 py-1">Білки</th>
            <th class="border px-2 py-1">Жири</th>
            <th class="border px-2 py-1">Вуглеводи</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="6" class="text-center p-4">Історія порожня...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById("toggleHistoryBtn").addEventListener("click", () => {
      const historyContainer = document.getElementById("historyContainer");
      const isCollapsed = historyContainer.classList.contains("max-h-0");

      if (isCollapsed) {
        historyContainer.classList.remove("max-h-0");
        historyContainer.classList.add("max-h-[1000px]");
        document.getElementById("toggleHistoryBtn").textContent = "Сховати історію";
      } else {
        historyContainer.classList.remove("max-h-[1000px]");
        historyContainer.classList.add("max-h-0");
        document.getElementById("toggleHistoryBtn").textContent = "Показати історію";
      }
    });

    async function checkKbjv() {
      const reportText = document.getElementById("reportText").value;
      const resultDiv = document.getElementById("result");

      if (!reportText.trim()) {
        resultDiv.textContent = "Будь ласка, введіть звіт.";
        return;
      }

      try {
        const formData = new FormData();
        formData.append("food", reportText);

        const response = await fetch("/check_report", {
          method: "POST",
          body: formData
        });
        const data = await response.json();

        if (!response.ok) {
          resultDiv.textContent = "Помилка сервера: " + (data.error || response.statusText);
        } else if (data.kbjv && data.kbjv.body) {
          // Парсимо формат з бекенду
          const parsedBody = JSON.parse(data.kbjv.body);
          const kbjv = parsedBody["КБЖВ"];

          if(kbjv){
            resultDiv.innerHTML = `
              Калорії: ${kbjv.калорії}<br>
              Білки: ${kbjv.білки} г<br>
              Жири: ${kbjv.жири} г<br>
              Вуглеводи: ${kbjv.вуглеводи} г
            `;
          } else {
            resultDiv.textContent = "Не вдалося отримати КБЖВ.";
          }
        } else {
          resultDiv.textContent = "Не вдалося отримати КБЖВ.";
        }
      } catch (err) {
        console.error("Помилка перевірки:", err);
        resultDiv.textContent = "Помилка при перевірці звіту.";
      }
    }

    async function submitReport() {
      const reportText = document.getElementById("reportText").value;
      const resultDiv = document.getElementById("result");
      const submitBtn = document.querySelector('button[onclick="submitReport()"]');

      if (!reportText.trim()) {
        resultDiv.textContent = "Будь ласка, введіть звіт.";
        return;
      }

      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Зберігається...";

      try {
        const formData = new FormData();
        formData.append("food", reportText);

        const response = await fetch("/submit", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          resultDiv.textContent = "Помилка сервера: " + (data.error || response.statusText);
        } else if (data.КБЖВ) {
          resultDiv.innerHTML = `
            ✅ Звіт надіслано.<br>
            Калорії: ${data.КБЖВ.калорії}<br>
            Білки: ${data.КБЖВ.білки} г<br>
            Жири: ${data.КБЖВ.жири} г<br>
            Вуглеводи: ${data.КБЖВ.вуглеводи} г
          `;
        } else {
          resultDiv.textContent = "Звіт надіслано, але відсутні дані КБЖВ.";
        }

        submitBtn.textContent = "Збережено ✅";
        setTimeout(() => {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }, 1500);

        loadReports(); // Оновити історію
      } catch (err) {
        console.error("Помилка відправки звіту:", err);
        resultDiv.textContent = "Помилка при відправці звіту на сервер.";
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }

    async function loadReports() {
      try {
        const response = await fetch("/reports");
        if (!response.ok) {
          console.error("Помилка отримання історії:", response.statusText);
          return;
        }
        const data = await response.json();
        const reports = data.reports || [];
        const tbody = document.getElementById("historyBody");

        if(reports.length === 0){
          tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4">Історія за останні 3 дні відсутня.</td></tr>`;
          return;
        }

        tbody.innerHTML = "";

        reports.reverse().forEach(r => {
          const kbjv = r.kbjv || {};

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border px-2 py-1">${new Date(r.created_at).toLocaleString()}</td>
            <td class="border px-2 py-1">${r.report_text.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>")}</td>
            <td class="border px-2 py-1">${kbjv.калорії ?? ''}</td>
            <td class="border px-2 py-1">${kbjv.білки ?? ''}</td>
            <td class="border px-2 py-1">${kbjv.жири ?? ''}</td>
            <td class="border px-2 py-1">${kbjv.вуглеводи ?? ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Помилка завантаження історії:", err);
        const tbody = document.getElementById("historyBody");
        tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4">Помилка завантаження історії.</td></tr>`;
      }
    }

    loadReports();
  </script>
</body>
</html>
